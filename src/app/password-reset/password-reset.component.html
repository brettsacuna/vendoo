<div class="row">
  <div class="col s12">
      <div class="card-panel z-depth-2 message {{message_color}} darken-2 white-text text-darken scale-transition scale-in" *ngIf="message">
        <span>{{message_text}}</span>
      </div>
      <form class="reset-form card-panel hoverable z-depth-2" [formGroup]="reset_form" (ngSubmit)="reset(reset_form.value)">
          <div class="row">
              <div class="input-field col s12 center">
                  <img src="assets/images/vendoo.png" alt="" class="responsive-img valign profile-image-reset">
                  <p class="center reset-form-text">Reset Form</p>
              </div>
          </div>
          <div class="row margin">
              <div class="input-field col s12">
                  <i class="material-icons prefix">perm_identity</i>
                  <input id="icon_prefix" type="text" [ngClass]="{'invalid':!reset_form.controls['username'].valid && reset_form.controls['username'].touched}" [formControl]="reset_form.controls['username']">
                  <label for="icon_prefix">E-mail address</label>
              </div>
              <span *ngIf="reset_form.controls['username'].hasError('required') && reset_form.controls['username'].touched" class="alert">* E-mail address is required.</span>
              <span *ngIf="reset_form.controls['username'].hasError('pattern') && reset_form.controls['username'].touched" class="alert">* E-mail address is incorrect.</span>
          </div>
          <div class="row">
              <div class="col s12">
                  <button type="submit" class="waves-effect waves-light btn col s12 center-align orange darken-3" [disabled]="!reset_form.valid">Reset Password</button>
              </div>
          </div>
      </form>
  </div>
</div>
