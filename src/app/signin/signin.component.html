<div class="row">
  <div class="col s12">
      <div class="card-panel z-depth-2 message {{message_color}} darken-2 white-text text-darken scale-transition scale-in" *ngIf="message">
        <span>{{message_text}}</span>
      </div>
      <form class="login-form card-panel hoverable z-depth-2" [formGroup]="login_form" (ngSubmit)="login(login_form.value)">
          <div class="row">
              <div class="input-field col s12 center">
                  <img src="https://angular.io/resources/images/logos/angular2/angular.svg" alt="" class="responsive-img valign profile-image-login">
                  <p class="center login-form-text">Vendoo - Login Form</p>
              </div>
          </div>
          <div class="row margin">
              <div class="input-field col s12">
                  <i class="material-icons prefix">perm_identity</i>
                  <input id="icon_prefix" type="text" class="validate" [formControl]="login_form.controls['username']">
                  <label for="icon_prefix">Username</label>
              </div>
          </div>
          <div class="row margin">
              <div class="input-field col s12">
                  <i class="material-icons prefix">lock_outline</i>
                  <input id="icon_prefix" type="password" class="validate" [formControl]="login_form.controls['password']">
                  <label for="icon_prefix">Password</label>
                  <span>Don't you have an account yet ? <a routerLink="/register">Sign up</a></span>
              </div>
          </div><br>
          <div class="row">
              <div class="col s12">
                  <button type="submit" class="waves-effect waves-light btn col s12 center-align pink accent-3" [disabled]="!login_form.valid">Sign In</button>
              </div>
          </div>
      </form>
  </div>
</div>
